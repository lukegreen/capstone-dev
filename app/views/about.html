<h2 class="light-body">About RoverTrak</h2>
<p class="light-body">RoverTrak is a mobile application completed as the capstone project for WATS 4030, the final course in the Seattle University Web Development Certificate program.</p>
<p class="light-body">This is a 'beta' version of RoverTrak. The fully developed app will be mobile-only and available via the Google Store.</p>
